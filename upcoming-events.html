    <h1>upcoming_events</h1>

<main>
  <article class="check-nav">
    <div class="btn-group gap-2 justify-content-center w-100" id="checkboxs" role="group" data-bs-toggle="buttons">
      <label class="btn btn-danger active checkbox" v-for="recorro of checkboxes" v-if="checkboxes">
          <input type="checkbox" class="me-2"  v-model="checked" :value="recorro" name="" id="" autocomplete="off" v-on:change="filtroCruzado"> {{recorro}}
      </label>
  </div>
          <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search1" v-model="valueBuscador" v-on:keyup="filtroCruzado">
          </form>
        </article>
        <section id="contenedor-cartas">
          <div v-if="cardAmazingEvents" v-for="recorro of cardsFiltradas" class="card" style="width: 18rem;">
            <img v-bind:src="recorro.image" class="card-img-top" v-bind:alt="recorro.name">
            <div class="card-body">
              <h5 class="card-title">{{recorro.name}}</h5>
              <p class="card-text">{{recorro.description}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </section>
    </main>
